<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../build/sir-trevor.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
  </style>
</head>
<body>
  <form>
    <div class="errors"></div>
    <textarea class="sir-trevor" name="content">{"data":[{"type":"link_embed","data":{}},{"type":"text_fixed","data":{"text":"<p>Hello, I'm <b>Sir Trevor</b>.<br>Create some new blocks and see <i>what I can do</i>.<br></p>","format":"html"}},{"type":"list_styled","data":{"format":"html","listItems":[{"content":"1"},{"content":"2"},{"content":"3"}],"list-types":"ol"}},{"type":"heading_styled","data":{"text":"Test header","format":"html","heading-styles":"h4"}}]}</textarea>
    <input type="submit" value="Submit">
  </form>


  <pre id="st-json-debug"></pre>

  <script src="../node_modules/es5-shim/es5-shim.js" type="text/javascript" charset="utf-8"></script>
  <!-- es6-shim should be bundled in with SirTrevor for now -->
  <!-- <script src="../node_modules/es6-shim/es6-shim.js" type="text/javascript" charset="utf-8"></script> -->
  <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/sir-trevor.debug.js" type="text/javascript" charset="utf-8"></script>
  <script src="../blocks/heading_styled.js" type="text/javascript" charset="utf-8"></script>
  <script src="../blocks/list_styled.js" type="text/javascript" charset="utf-8"></script>
  <script src="../blocks/quote_styled.js" type="text/javascript" charset="utf-8"></script>
  <script src="../blocks/image_extended.js" type="text/javascript" charset="utf-8"></script>
  <script src="../blocks/link-embed.js" type="text/javascript" charset="utf-8"></script>
  <script src="../blocks/text-fixed.js" type="text/javascript" charset="utf-8"></script>
  <script src="../locales/ru.js" type="text/javascript" charset="utf-8"></script>
  <script src="../blocks/text_limited.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      SirTrevor.config.debug = true;
      SirTrevor.config.scribeDebug = true;
      SirTrevor.config.language = "en";

      SirTrevor.setBlockOptions("TextLimited", {
        text_limit: 350
      });

      window.editor = new SirTrevor.Editor({
        el: $('.sir-trevor'),
        blockTypes: [
          "Heading",
          "Text",
          "List",
          "Quote",
          "Image",
          "Video",
          "Tweet",
          "HeadingStyled",
          "ListStyled",
          "QuoteStyled",
          "ImageExtended",
          "LinkEmbed",
          "TextFixed",
          "TextLimited"
        ],
        defaultType: "Text",
        required: ["TextFixed", "LinkEmbed"],
        blockGroupLimit: {
            types: ["Video", "Tweet"],
            limit: 2
        },
          blockTypeLimits: {
              "List": 3
          }
      });

      $('form').bind('submit', function () {
        $('#st-json-debug').text(window.editor.store.toString(true));
        return false;
      });

    });
  </script>
</body>
</html>
